<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="background"></div>

  <div class="floating-bananas-container">

    <div class="floating-banana"></div>
    <div class="floating-banana"></div>

    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
  </div>
  
  <script>
    // Create floating monkey animations
    function createMonkeys() {
      for (let i = 0; i < 10; i++) {
        const monkey = document.createElement('div');
        monkey.className = 'monkey';
        monkey.style.left = Math.random() * 100 + 'vw';
        monkey.style.top = Math.random() * 100 + 'vh';
        monkey.style.animationDelay = Math.random() * 5 + 's';
        document.body.appendChild(monkey);
      }
    }
    
    // Call the function when the page loads
    window.onload = createMonkeys;
  </script>
  
  <div class="menu-container">
    <h1>Banana Quest</h1>
    
    <button class="button play-btn" id="playGame">
      <span class="banana-icon">üçå</span> Play Game
    </button>
    
    <button class="button leaderboard-btn" id="board">
      <span class="banana-icon">üçå</span> Leaderboard
    </button>

    <button class="button leaderboard-btn" id="playerAccount">
      <span class="banana-icon">üçå</span> Player Account
    </button>
    
    <button class="button settings-btn" id="setting">
      <span class="banana-icon">üçå</span> Settings
    </button>
    
    <button class="button exit-btn" id="exitGame">
      <span class="banana-icon">üçå</span> Exit Game
  </button>
  
  <script>
      document.getElementById("exitGame").addEventListener("click", function() {
          window.location.href = "login.html";
      });

      document.getElementById("board").addEventListener("click", function() {
          window.location.href = "leaderboard.html";
      });

      document.getElementById("setting").addEventListener("click", function() {
          window.location.href = "settings.html";
      });

      document.getElementById("playerAccount").addEventListener("click", function() {

      }); 

      document.getElementById("playGame").addEventListener("click", function() {
          window.location.href = "game_difficulty.html";
      });


  </script>
  </div>
</body>
</html>
