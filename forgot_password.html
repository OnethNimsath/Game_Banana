<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="forgot_password.css">
  <script type="module" src="forgot_password.js"></script>
  <title>Banana Quest - Forgot Password</title>
</head>
<body>

  <div class="background"></div>

  <div class="floating-bananas-container">
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
  </div>
  
  <div class="falling-bananas">
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
  </div>
  
  <div class="login-container">
    <div class="banana"></div>
    <div class="monkey"></div>
    
    <div class="login-header">
      <h1>Banana Quest</h1>
      <p>Reset your password</p>
    </div>
    
    <form id="resetForm">
      <div class="resetMessage messageDiv" style="display: none;"></div>
      
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address" required>
      </div>

      <button type="submit" class="button" id="resetButton">Send Reset Password Link</button>
    </form>
    
    <a href="login.html" class="back-link">Back to Login</a>
  </div>
</body>
</html>
