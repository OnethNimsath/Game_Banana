<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forgot_password.css">
    <title>Banana Quest - Forgot Password</title>
</head>
<body>
    <!-- Add small bananas floating in the background -->
    <div class="small-banana" style="top: 10%; left: 5%;"></div>
    <div class="small-banana" style="top: 20%; left: 80%;"></div>
    <div class="small-banana" style="top: 70%; left: 15%;"></div>
    <div class="small-banana" style="top: 60%; left: 85%;"></div>
    <div class="small-banana" style="top: 40%; left: 40%;"></div>
    <div class="small-banana" style="top: 85%; left: 60%;"></div>
    <div class="small-banana" style="top: 30%; left: 25%;"></div>
    <div class="small-banana" style="top: 50%; left: 75%;"></div>
    
    <div class="container">
        <svg class="banana-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M20,20 C30,5 70,5 80,20 C95,40 95,60 80,80 C70,95 30,95 20,80 C5,60 5,40 20,20 Z" fill="#FFDB58" stroke="#996515" stroke-width="2"/>
            <path d="M40,40 C45,35 55,35 60,40 C65,45 65,55 60,60 C55,65 45,65 40,60 C35,55 35,45 40,40 Z" fill="#996515"/>
            <path d="M35,30 C40,25 60,25 65,30" fill="none" stroke="#996515" stroke-width="2" stroke-linecap="round"/>
        </svg>
        
        <h1>Forgot Password</h1>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <button type="submit" class="button">Send Reset Password Link</button>
        </form>
        
        <a href="login.html" class="back-link">Back to Login</a>
    </div>
</body>
</html>
