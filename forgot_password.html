<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="forgot_password.css">
  <title>Banana Game Login</title>
</head>
<body>

  <div class="background"></div>

  <div class="floating-bananas-container">
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
  </div>
  
  <div class="falling-bananas">
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
  </div>
  
  <div class="login-container">
    <div class="banana"></div>
    <div class="monkey"></div>
    
    <div class="login-header">
      <h1>Banana Quest</h1>
      <p>Enter your credentials to start playing!</p>
    </div>
    
    <form>
      <div class="input-group">
        <label for="username">Email Address</label>
        <input type="text" id="username" placeholder="Enter your player email" required>
      </div>

        <button type="submit" class="button">Send Reset Password Link</button>
        </form>
        
        <a href="login.html" class="back-link">Back to Login</a>
    </div>
</body>
</html>
