<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <script type="module" src="firebaseauth.js"></script>
  <title>Banana Game Signup</title>
</head>
<body>

  <!-- Background created to make banana float and fall-->
  <div class="background"></div>

  <div class="floating-bananas-container">
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
  </div>

  <div class="falling-bananas">
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
  </div>

  <div class="signup-container">
    <div class="banana"></div>
    <div class="monkey"></div>

    <div class="signup-header">
      <h1>Join Banana Quest</h1>
      <p>Create your account to start your adventure!</p>
    </div>

    <form id="signupForm">

      <div class="signUpMessage messageDiv" style="display: none;"></div>

      
      <div class="input-group">
        <label for="name">Player Name</label>
        <input type="name" id="name" placeholder="Enter your player name" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email address" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
        <div class="password-strength"></div>
        <p class="password-message">Password strength: Enter at least 8 characters</p>
      </div>

      <button id="submitSignUp" type="submit" class="signup-btn">Create Account</button>

      <!-- Google sign up option-->
      <div class="signup-divider">
        <span>OR</span>
      </div>

      <button type="button" id="googleSignUpBtn" class="google-signup-btn">
        <svg width="20" height="20" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <!-- Google logo creation-->
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
          <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
          <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
        </svg>
        <span>Sign up with Google</span>
      </button>

      <div class="login-link">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </form>
  </div>
</body>
</html>
