<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <title>Banana Game Signup</title>
</head>
<body>
  <div class="background"></div>
  
  <!-- Floating background bananas -->
  <div class="floating-bananas-container">
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
  </div>
  
  <div class="falling-bananas">
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
  </div>
  
  <div class="signup-container">
    <div class="banana"></div>
    <div class="monkey"></div>
    
    <div class="signup-header">
      <h1>Join Banana Quest</h1>
      <p>Create your account to start your adventure!</p>
    </div>
    
    <form id="signupForm">
      <div class="input-group">
        <label for="playerName">Player Name</label>
        <input type="text" id="playerName" placeholder="Choose your player name" required>
      </div>
      
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email address" required>
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
        <div class="password-strength"></div>
        <p class="password-message">Password strength: Enter at least 8 characters</p>
      </div>
      
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
      </div>
      
      <button type="submit" class="signup-btn">Create Account</button>
      
      <div class="login-link">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </form>
  </div>
