<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <script type="module" src="login.js"></script>
  <title>Banana Game Login</title>
</head>
<body>

  <div class="background"></div>

  <div class="floating-bananas-container">
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
    <div class="floating-banana"></div>
  </div>
  
  <div class="falling-bananas">
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
    <div class="falling-banana"></div>
  </div>
  
  <div class="login-container">
    <div class="banana"></div>
    <div class="monkey"></div>
    
    <div class="login-header">
      <h1>Banana Quest</h1>
      <p>Enter your credentials to start playing!</p>
    </div>
    
    <form id="loginForm">
      <div class="loginMessage messageDiv" style="display: none;"></div>
      
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="login-btn" id="loginButton">Start Adventure!</button>

      <div class="login-link">
        <p>Need to create an account? <a href="signup.html">Sign Up</a></p>
      </div>

      <div class="forgot-password-container">
        <a href="forgot_password.html" class="forgot-password-link">Forgot Password?</a>
      </div>
      
    </form>
  </div>
</body>
</html>
